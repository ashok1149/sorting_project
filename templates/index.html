<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SKU PDF Sorter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #f8f9fa;
            margin-top: 50px;
        }
        .download-link {
            margin-top: 10px;
            position: relative;
        }
        .completed-badge {
            background-color: #28a745;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.8rem;
            margin-left: 10px;
            vertical-align: middle;
            display: inline-block;
        }
        #progressContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1>üì¶ SKU PDF Sorter</h1>
    <p>Upload one or more PDFs to sort their pages by SKU and quantity.</p>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form id="uploadForm" method="post" enctype="multipart/form-data" class="mb-3">
        <input type="file" name="pdf_files" multiple accept=".pdf" class="form-control" required />
        <button type="submit" class="btn btn-primary mt-3">Sort PDFs</button>
    </form>

    <!-- Progress bar container -->
    <div id="progressContainer" class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
             role="progressbar" style="width: 100%">Processing...</div>
    </div>

    {% if sorted_files %}
        <h3>Sorted PDFs Ready:</h3>
        <div>
            {% for file in sorted_files %}
                <div class="d-flex align-items-center justify-content-center mb-2" id="file-{{ loop.index }}">
                    <a href="{{ url_for('download_file', filename=file) }}" 
                       class="btn btn-success me-2" download>
                       {{ file }}
                    </a>
                    <span class="completed-badge me-3">‚úîÔ∏è Completed</span>
                    <button class="btn btn-danger btn-sm" onclick="deleteFile('{{ file }}', 'file-{{ loop.index }}')">Remove</button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

<script>
    const form = document.getElementById('uploadForm');
    const progressContainer = document.getElementById('progressContainer');

    form.addEventListener('submit', function() {
        // Show the progress bar when form is submitted
        progressContainer.style.display = 'block';
    });

    function deleteFile(filename, elementId) {
        if (!confirm(`Are you sure you want to delete "${filename}"?`)) return;

        fetch(`/delete/${encodeURIComponent(filename)}`, { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                const el = document.getElementById(elementId);
                if (el) el.remove();
                alert(data.message);
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(err => alert('Error: ' + err));
    }
</script>
</body>
</html>
